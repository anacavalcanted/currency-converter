<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap " rel=" stylesheet ">
    <link rel="stylesheet" href="./styles.css" />
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
        
            <label>
                converter <b>para</b>
                <select id="currency-select">
                    <option value="US$ Dólar Americano">US$ Dólar Americano</option>
                    <option value="€ Euro">€ Euro</option>
                    <option value="₿ Bitcon">₿ Bitcon</option>
                </select>
            </label>
        

        <label>
            valor
            <input id="input-real" placeholder=" R$ 10.000,00">
            <button id="convert-button" type="button">Converter</button>
        </label>
        <section>
            <div class="currency-container">
                <img src="./bandeiraBR.png" alt="bandeira do Brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
            </div>
            <img class="arrow-img" src="./SETA.png" alt="seta">

            <div  class="currency-container">
                <img src="./EUA.png" id="currency-img" alt="bandeira dos EUA">
                <p class="currency-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
            
        </section>
        </main>


    </div>
</body>
<script src="./scripts.js"></script>

</html>
